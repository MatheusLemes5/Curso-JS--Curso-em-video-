<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        body {
            font: normal 18pt;
            font-family: Arial, Helvetica, sans-serif;
        }
        
        input {
            width: 100px;
        }
        
        div#res {
            padding-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Teste de nacionalidade</h1>
    De qual pais você é? <input type="text" name="nac" id="nac">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>
</body>
<script>
    var nacionalidade = window.document.querySelector('input#nac');
    var resultado = window.document.querySelector('div#res');

    function verificar() {

        var pais = String(nacionalidade.value)

        resultado.innerHTML = `Vivendo no ${pais} `;

        if (pais == 'Brasil') {

            resultado.innerHTML += `vocẽ é Brasileiro`;

        } else {

            resultado.innerHTML += `você é estrangeiro`;

        }

    }
</script>

</html>
