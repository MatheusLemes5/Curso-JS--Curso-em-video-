<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font: normal 20pt;
            font-family: Arial;
        }
    </style>
</head>

<body>
    <script>
        var nome = window.prompt('Qual é o seu nome?');
        document.writeln(`Olá, <strong>${nome}</strong>! seu nome tem ${nome.length} letras <br>`);
        document.writeln(`Seu nome em letra maiúsculas é ${nome.toUpperCase()} <br>`);
        document.writeln(`Seu nome em letra minúscula é ${nome.toLocaleLowerCase()}`);
    </script>
</body>

</html>
