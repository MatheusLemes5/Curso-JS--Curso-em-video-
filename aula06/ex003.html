<head>

<body>
    <h1>Olá, mundo!</h1>
    <!--Comentário em HTML-->
    <p>Paragrafo de teste para o curso de JS</p>

    <script>
        var n1 = Number(window.prompt('Digite o primeiro número:')); // Converte para Float 
        var n2 = Number(window.prompt('Digite o segundo número:')); // Converte para Float

        window.alert(`A soma entre ${n1} e ${n2} é ${soma}`);
    </script>
